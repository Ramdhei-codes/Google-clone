<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icons8-logo-de-google-64.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <a href="" class="header__link">Gmail</a>
            <a href="" class="header__link">Imágenes</a>
            <img class="header__apps" src="https://img.icons8.com/metro/26/000000/activity-grid-2.png"
                alt="Google Apps" />
            <img class="header__profile" src="https://lh3.google.com/u/1/ogw/ADGmqu8G_m3oFJtxd7-iWBoOt9u1dqGmhI4cvPPSYBXG=s32-c-mo" alt="profile">
        </nav>
    </header>
    <main class="main">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-5.png" alt="Google"
            class="main__logo">
        <div class="main__search">
            <img class="main__lens" src="./images/icons8-búsqueda-50.png" alt="">
            <input type="text" class="main__input">
            <img class="main__img" src="./images/icons8-micrófono-24.png" alt="">
        </div>

        <div class="main__details">
            <div class="main__buttons">
                <button class="main__button">Buscar con Google</button>
                <button class="main__button">Me siento con suerte</button>
            </div>
            <div class="main__language">
                <p class="main__info">
                    Ofrecido por Google en:
                    <a href="">Español (Latinoamérica)</a>
                </p>
            </div>
        </div>

        
    </main>
    <footer class="footer">
        <div class="footer__linkContainer business">
            <a href="" class="footer__link">Publicidad</a>
            <a href="" class="footer__link">Negocios</a>
            <a href="" class="footer__link">Sobre Google</a>
            <a href="" class="footer__link">Cómo funciona la búsqueda</a>
        </div>
        <div class="footer__linkContainer privacy">
            <a href="" class="footer__link">Privacidad</a>
            <a href="" class="footer__link">Condiciones</a>
            <a href="" class="footer__link">Preferencias</a>
        </div>
    </footer>
</body>

</html>
